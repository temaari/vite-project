<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script type="module" defer src="/main.js"></script>
    <title>Vite Form App</title>
  </head>
  <body>
    <div id="app">
      <div class="form">
        <div class="message-banner error-message" data-error-message></div>
        <div class="message-banner success-message" data-success-message></div>
        <div class="form-content">
          <div class="form-element">
            <div class="form-label">
              <label for="firstName">First Name</label>
              <input type="text" name="firstName" id="firstName">
            </div>
          </div>
          <div class="form-element">
            <div class="form-label">
              <label for="lastName">Last Name</label>
              <input type="text" name="lastName" id="lastName">
            </div>
          </div>
        </div>
        <div class="form-content">
          <div class="form-element">
            <div class="form-label">
              <label for="email">Email Address</label>
              <input type="text" name="email" id="email">
            </div>
          </div>
          <div class="form-element">
            <div class="form-label">
              <label for="dateOfBirth">Date of Birth</label>
              <input type="date" name="dateOfBirth" id="dateOfBirth">
            </div>
          </div>
        </div>
        <div class="form-submit">
          <input class="btn btn-primary" type="button" name="cancelButton" id="cancelButton" value="Cancel">
          <input class="btn btn-primary" type="button" name="submitButton" id="submitButton" value="Submit">
        </div>
      </div>
    </div>
  </body>
</html>
